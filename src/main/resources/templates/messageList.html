<html>
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/messages">Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/newmessages">New Messages</a>
        </li>
    </ul>
</nav>

<div class="container">
    <h1>Üzenetek</h1>
    <h2>Topik id alapján</h2>
    <table class="table">
        <thead>
        <tr>
            <td>Szerző</td>
            <td>Szöveg</td>
            <td>Dátum</td>
            <td>Üzenet Azonosító</td>
            <td></td>
        </tr>
        </thead>
        <tr data-th-each="message: ${topic.messages}">
            <td data-th-text="${message.author?.username}"></td>
            <td data-th-text="${message.text}"></td>
            <td data-th-text="${message.creationDate}"></td>
            <td data-th-text="${message.id}"></td>
        </tr>
    </table>
</div>
</body>
</html>
