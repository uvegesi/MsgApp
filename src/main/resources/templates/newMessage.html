<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/messages">Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/newmessages">New Messages</a>
        </li>
    </ul>
</nav>
<h1>New Message</h1>
<div class="container">
    <form method="POST" data-th-action="@{/createmessage}" data-th-object="${message}">
        <label for="text"> Üzenet:</label>
        <input type="text" data-th-field="*{text}" data-th-errorclass="is-invalid"/>
        <label for="text"></label>
        <select th:field="*{topicId}">
            <option th:each="topic : ${topics}"
                    th:value="${topic.topicId}"
                    th:text="${topic.topicTheme}">Válassz topikot!</option>
        </select>
        <input type="submit" value="Submit"/>

    </form>
    <a class="nav-link" href="/addTopic">Itt hozzhatsz léztre új topikot!</a>
    <a class="nav-link" href="/upLoadImage">Itt meg képet!</a>
</div>
</body>
</html>
